};

// Function to pay a cuota using the CreditoCuotaController endpoint
window.payCuota = function(cuotaId) {    
    if (!cuotaId) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'No se pudo identificar la cuota a pagar'
        });
        return;
    }
    
    // Get the monto from the modal content
    const modalContent = document.getElementById('cuota-pagar-modal-content-' + cuotaId);
    if (!modalContent) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'No se encontrÃ³ la informaciÃ³n de la cuota'
        });
        return;
    }
    
    // Extract the monto from the modal content
    const montoElement = modalContent.querySelector('.summary-value');
    let monto = 0;
    if (montoElement) {
        const montoText = montoElement.textContent;
        // Extract number from "$100.00" format
        monto = parseFloat(montoText.replace('$', '').replace(',', ''));
    }
    
    // Show confirmation dialog
    Swal.fire({
        title: 'Confirmar Pago',
        text: `Â¿EstÃ¡ seguro que desea pagar la cuota por $${monto.toFixed(2)}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'SÃ­, Pagar',
        cancelButtonText: 'Cancelar',
        showLoaderOnConfirm: true,
        preConfirm: () => {
            // Create form data
            const formData = new FormData();
            formData.append('monto', monto);
            
            // Send POST request to the controller endpoint
            return fetch(`/cuota/pagar/${cuotaId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en el pago');
                }
                return response.text();
            })
            .catch(error => {
                Swal.showValidationMessage(`Error: ${error.message}`);
            });
        },
        allowOutsideClick: () => !Swal.isLoading()
    }).then((result) => {
        if (result.isConfirmed) {
            Swal.fire({
                icon: 'success',
                title: 'Pago Exitoso',
                text: 'Su cuota esta ahora en revisiÃ³n.',
                confirmButtonText: 'OK'
            }).then(() => {
                // Close the modal
                Swal.close();
                // Optionally reload the page or update the table
                window.location.reload();
            });
        }
    });
};

// Function to set the current cuota ID when opening the modal

<script>
    // Mostrar el mensaje cada 30 segundos
    document.addEventListener('DOMContentLoaded', function() {
        const tooltip = document.querySelector('.whatsapp-tooltip');
        const container = document.querySelector('.whatsapp-container');

        if (tooltip && container) {
            // FunciÃ³n para mostrar el tooltip
            function showTooltip() {
                tooltip.classList.add('show');

                // Ocultar despuÃ©s de 5 segundos
                setTimeout(() => {
                    tooltip.classList.remove('show');
                }, 5000);
            }

            // Mostrar al cargar la pÃ¡gina (esperar 3 segundos)
            setTimeout(showTooltip, 3000);

            // Mostrar periÃ³dicamente cada 30 segundos
            setInterval(showTooltip, 30000);

            // Mostrar al pasar el cursor
            container.addEventListener('mouseenter', function() {
                tooltip.classList.add('show');
            });

            // Ocultar al quitar el cursor
            container.addEventListener('mouseleave', function() {
                if (!tooltip.classList.contains('force-show')) {
                    tooltip.classList.remove('show');
                }
            });
        }
    });


</script>
