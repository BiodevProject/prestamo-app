<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, pageSubtitle, activePage, content, pageCss, pageScripts)">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} + ' | Usuario Dashboard'">Usuario Dashboard</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- Common CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="/appDashboard/admin/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="/appDashboard/admin/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/skins/flat/blue.css" rel="stylesheet" type="text/css" />
    <style>
        .user-panel p { color: #fff !important; font-weight: 500; }
        .user-panel a { color: #ccc !important; }
        .user-panel a:hover { color: #fff !important; }
    </style>

    <!-- Page-specific CSS -->
    <th:block th:replace="${pageCss} ?: ~{}"></th:block>
</head>
<body class="skin-blue">
<div class="wrapper">

    <!-- Header -->
    <header class="main-header">
        <a href="/usuario/dashboard" class="logo"><b>Usuario</b>LTE</a>
        <nav class="navbar navbar-expand-lg navbar-static-top" role="navigation">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target=".sidebar-offcanvas" role="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-custom-menu ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown user user-menu">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="/appDashboard/admin/dist/img/user2-160x160.jpg" class="rounded-circle me-2" alt="User Image" style="width: 30px; height: 30px;"/>
                            <span class="d-none d-md-inline" th:text="${currentUserName != null ? currentUserName : 'Usuario'}">Alexander Pierce</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">
                                <img src="/appDashboard/admin/dist/img/user2-160x160.jpg" class="rounded-circle" alt="User Image" style="width: 90px; height: 90px;" />
                                <p th:text="${currentUserName != null ? currentUserName : 'Usuario'} + ' - Usuario'">Alexander Pierce - Web Developer<small>Member since Nov. 2012</small></p>
                            </li>
                            <li class="dropdown-footer">
                                <a href="#" class="btn btn-default btn-flat">Profile</a>
                                <a href="#" class="btn btn-default btn-flat">Sign out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="d-flex">
                    <div class="me-3"><img src="/appDashboard/admin/dist/img/user2-160x160.jpg" class="rounded-circle" alt="User Image" style="width: 40px; height: 40px;" /></div>
                    <div>
                        <p class="mb-0" th:text="${currentUserName != null ? currentUserName : 'Usuario'}">Alexander Pierce</p>
                        <a href="#" class="text-decoration-none"><i class="fas fa-circle text-success"></i> Online</a>
                    </div>
                </div>
            </div>
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search..."/>
                    <button type='submit' name='search' id='search-btn' class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <ul class="sidebar-menu">
                <li class="header">MENÚ PRINCIPAL</li>
                <li th:classappend="${activePage == 'dashboard'} ? 'active' : ''"><a href="/usuario/dashboard" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span>Inicio</span></a></li>
                <li th:classappend="${activePage == 'estadoDeCreditos'} ? 'active' : ''"><a href="/usuario/estadoDeCreditos" class="nav-link"><i class="fas fa-money-check-alt"></i> <span>Estado de Créditos</span></a></li>
                <li th:classappend="${activePage == 'cuenta'} ? 'active' : ''"><a href="/usuario/cuenta" class="nav-link"><i class="fas fa-user"></i> <span>Cuenta</span></a></li>
            </ul>
        </section>
    </aside>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1 th:text="${pageTitle}"></h1>
            <small th:text="${pageSubtitle}"></small>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/usuario/dashboard"><i class="fas fa-tachometer-alt"></i> Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${pageTitle}"></li>
                </ol>
            </nav>
        </section>
        <section class="content" th:replace="${content}"></section>
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="pull-right hidden-xs"><b>Version</b> 2.0</div>
        <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
    </footer>

</div>

<!-- Common Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" type="text/javascript"></script>
<script>$.widget.bridge('uibutton', $.ui.button);</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="/appDashboard/admin/dist/js/app.min.js" type="text/javascript"></script>

<!-- Page-specific Scripts -->
<th:block th:replace="${pageScripts} ?: ~{}"></th:block>

</body>
</html>
