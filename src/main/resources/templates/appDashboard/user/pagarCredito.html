<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/user/layout :: layout(
          pageTitle='Estado de Créditos',
          pageSubtitle='Tus solicitudes de crédito',
          activePage='estadoCreditos',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="css">
        <link href="/appDashboard/admin/dist/css/pagarCredito.css" rel="stylesheet" type="text/css" /> <!--- Este css es para el estilo de las tablas y menu popup --->
        <link href="/appDashboard/admin/dist/css/creditoDetalle.css" rel="stylesheet" type="text/css" /> <!--- Este css es para los modales--->
    </th:block>
</head>

<body>

<div th:fragment="content">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs" id="creditosTabs" role="tablist">

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pendientes-tab" type="button" role="tab" onclick="switchTab('pendientes')">Proximos pagos</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="activos-tab" type="button" role="tab" onclick="switchTab('activos')">Todos los creditos a pagar</button>
            </li>

        </ul>
        <div class="tab-content" id="creditosTabsContent">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar créditos..." onkeyup="filterTable()">
                    <span class="input-group-append"><button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button></span>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="creditoTable">
                    <thead>
                    <tr>
                        <th id="header1">Estado</th>
                        <th id="header2">Monto</th>
                        <th id="header3">Plazo (meses)</th>
                        <th id="header4">Fecha Solicitud</th>
                        <th id="header5">Total</th>
                        <th id="header6"></th>
                    </tr>
                    </thead>
                    <tbody id="creditoTableBody">
                    <!-- Data will be populated by JS -->
                    </tbody>
                </table>
                <div id="creditoData" style="display: none;"
                     th:each="credito : ${creditos}"
                     th:data-estado="${credito.estado}"
                     th:data-id="${credito.id}"
                     th:data-monto="${#numbers.formatDecimal(credito.monto, 1, 'COMMA', 2, 'POINT')}"
                     th:data-plazo="${credito.plazoMeses}"
                     th:data-fecha="${credito.usuarioSolicitud?.fechaSolicitud}"
                     th:data-total="${#numbers.formatDecimal(credito.total, 1, 'COMMA', 2, 'POINT')}">
                </div>

                <div id="cuotaData" style="display: none;"
                     th:each="cuota : ${cuotas}"
                     th:data-estado="${cuota.estado}"
                     th:data-id="${cuota.id}"
                     th:data-codigo="${cuota.codigo}"
                     th:data-fecha-vencimiento="${cuota.fechaVencimiento}"
                     th:data-monto="${#numbers.formatDecimal(cuota.monto, 1, 'COMMA', 2, 'POINT')}"
                     th:data-credito-id="${cuota.credito.id}">
                </div>

                <div class="pagination-container">
                    <button class="btn btn-primary" onclick="previousPage()" id="prevBtn"><i class="fas fa-chevron-left"></i> Anterior</button>
                    <span id="pageInfo">Página 1 de </span><span id="totalPages">1</span>
                    <button class="btn btn-primary" onclick="nextPage()" id="nextBtn">Siguiente <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Credit Details -->
    <div class="modal fade" id="creditoModal" tabindex="-1" aria-labelledby="creditoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #F4F6F9; border-radius: 15px;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="creditoModalLabel" style="font-weight: 600; color: #333;">Detalle de Crédito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="creditoModalBody">
                    <!-- AJAX content will be loaded here -->
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-menu-item primary" onclick="contextMenuVerDetalles()"><i class="fas fa-eye"></i> Ver Detalles</button>
        <div class="context-menu-divider" id="contextMenuDivider1" style="display: none;"></div>
        <button class="context-menu-item success" id="contextMenuRealizarPago" onclick="contextMenuRealizarPago()" style="display: none;"><i class="fas fa-credit-card"></i> Realizar Pago</button>
    </div>

    <!-- Modal for Payment -->
    <div class="modal fade" id="pagoModal" tabindex="-1" aria-labelledby="pagoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #F4F6F9; border-radius: 15px;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="pagoModalLabel" style="font-weight: 600; color: #333;">Realizar Pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="credito-detail">
                        <!-- Payment Amount Section -->
                        <div class="section-card full-width">
                            <div class="section-header">
                                <div class="section-header-left">
                                    <i class="fas fa-dollar-sign"></i>
                                    Monto a Pagar
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="info-grid" style="grid-template-columns: 1fr 1fr;">
                                    <div class="info-item important-field">
                                        <span class="info-label">Cuota Mensual Sugerida</span>
                                        <div class="info-value" id="cuotaMensualSugerida">$0.00</div>
                                    </div>
                                    <div class="info-item important-field">
                                        <span class="info-label">Monto Personalizado</span>
                                        <input type="number" class="form-control" id="montoPersonalizado" name="montoPersonalizado" step="0.01" min="0" placeholder="Ingrese el monto a pagar" onchange="updateMontoPago()" onkeyup="updateMontoPago()">
                                    </div>
                                </div>
                                <div class="info-grid" style="grid-template-columns: 1fr; margin-top: 15px;">
                                    <div class="info-item important-field">
                                        <span class="info-label">Monto Final a Pagar</span>
                                        <div class="info-value" id="montoPago" style="font-size: 1.2em; font-weight: bold; color: #28a745;">$0.00</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- QR Code Section -->
                        <div class="section-card full-width">
                            <div class="section-header">
                                <div class="section-header-left">
                                    <i class="fas fa-qrcode"></i>
                                    Código QR para Pago
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="text-center">
                                    <img src="/images/qrDePago.svg" alt="QR Code para Pago" style="max-width: 300px; height: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="realizarPago()" style="border-radius: 20px;">
                        <i class="fas fa-credit-card"></i> Pagar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script src="/appDashboard/user/dist/js/pagarCredito.js" type="text/javascript"></script>
</th:block>

</body>
</html>
