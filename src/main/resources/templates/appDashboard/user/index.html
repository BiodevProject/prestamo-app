<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/user/layout :: layout(
          pageTitle='Dashboard',
          pageSubtitle='Control panel',
          activePage='dashboard',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">
<head>
    <th:block th:fragment="css">
        <!-- Morris chart -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/1.2.2/jquery-jvectormap.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-daterangepicker@3.1.0/daterangepicker.css" rel="stylesheet">
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-wysiwyg/0.3.3/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <style>
            .small-box .inner h3, .small-box .inner p { color: #fff !important; }
            .small-box:hover .inner h3, .small-box:hover .inner p { color: #fff !important; }
            .small-box { transition: all 0.3s ease; }
            .small-box:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); cursor: pointer; }
            .small-box:hover .inner h3 { transform: scale(1.05); transition: transform 0.3s ease; }
        </style>
    </th:block>
</head>
<body>

<div th:fragment="content">
    <div class="row">
        <div class="col-lg-4 col-12 mb-4">
            <a href="/usuario/solicitarCredito" class="text-decoration-none">
                <div class="small-box bg-info">
                    <div class="inner"><h3>Solicitar Crédito</h3><p>Solicita un nuevo crédito</p></div>
                    <div class="icon"><i class="fas fa-file-signature"></i></div>
                    <div class="small-box-footer">Ir al formulario <i class="fas fa-arrow-circle-right"></i></div>
                </div>
            </a>
        </div>

        <div class="col-lg-4 col-12 mb-4">
            <a href="/usuario/estadoDeCreditos" class="text-decoration-none">
                <div class="small-box bg-success">
                    <div class="inner"><h3>Estado de Créditos</h3><p>Ver tus solicitudes y estado</p></div>
                    <div class="icon"><i class="fas fa-list-alt"></i></div>
                    <div class="small-box-footer">Ver estado <i class="fas fa-arrow-circle-right"></i></div>
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-12 mb-4">
            <a href="/usuario/cuenta" class="text-decoration-none">
                <div class="small-box bg-warning">
                    <div class="inner"><h3>Editar Cuenta</h3><p>Actualiza tu información</p></div>
                    <div class="icon"><i class="fas fa-user-edit"></i></div>
                    <div class="small-box-footer">Editar cuenta <i class="fas fa-arrow-circle-right"></i></div>
                </div>
            </a>
        </div>
        <div class="col-lg-4 col-12 mb-4">
            <a href="/usuario/pagarCredito" class="text-decoration-none">
                <div class="small-box bg-warning">
                    <div class="inner"><h3>Haz tus pagos aqui</h3><p>Actualiza tu información</p></div>
                    <div class="icon"><i class="fas fa-user-edit"></i></div>
                    <div class="small-box-footer">Editar cuenta <i class="fas fa-arrow-circle-right"></i></div>
                </div>
            </a>
        </div>
    </div>
    <!-- Other dashboard content can go here -->
</div>

<th:block th:fragment="scripts">
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js" type="text/javascript"></script>
    <!-- Sparkline -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.min.js" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-daterangepicker@3.1.0/daterangepicker.min.js"></script>
    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-wysiwyg/0.3.3/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js'></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
</th:block>

</body>
</html>
