<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/user/layout :: layout(
          pageTitle='Estado de Créditos',
          pageSubtitle='Tus solicitudes de crédito',
          activePage='estadoCreditos',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="css">
        <link href="/appDashboard/admin/dist/css/creditosPendientes.css" rel="stylesheet" type="text/css" />
        <link href="/appDashboard/admin/dist/css/creditoDetalle.css" rel="stylesheet" type="text/css" />
        <style>
            .search-container { margin-bottom: 20px; }
            .pagination-container { margin-top: 20px; text-align: center; }
            .pagination-container button { margin: 0 5px; }
            
            /* Pagination button styling */
            .pagination-container button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                pointer-events: none;
            }
            
            .pagination-container button:not(:disabled) {
                cursor: pointer;
                pointer-events: auto;
            }
            
            .pagination-container button.disabled {
                opacity: 0.6;
                cursor: not-allowed;
                pointer-events: none;
            }
            
            /* Tab styling */
            .nav-tabs .nav-link {
                color: #6c757d;
                border: none;
                border-bottom: 2px solid transparent;
                padding: 10px 20px;
                margin-right: 5px;
                border-radius: 5px 5px 0 0;
                transition: all 0.3s ease;
            }
            
            .nav-tabs .nav-link:hover {
                color: #495057;
                background-color: #f8f9fa;
            }
            
            .nav-tabs .nav-link.active {
                color: #007bff;
                background-color: #fff;
                border-bottom: 2px solid #007bff;
                font-weight: 600;
            }
            
            /* Estado color styling */
            .estado-activo {
                background-color: #d4edda !important;
                color: #155724 !important;
                font-weight: 600;
                padding: 4px 8px;
                border-radius: 4px;
                display: inline-block;
            }
            
            .estado-pendiente {
                background-color: #fff3cd !important;
                color: #856404 !important;
                font-weight: 600;
                padding: 4px 8px;
                border-radius: 4px;
                display: inline-block;
            }
            
            .estado-rechazado {
                background-color: #f8d7da !important;
                color: #721c24 !important;
                font-weight: 600;
                padding: 4px 8px;
                border-radius: 4px;
                display: inline-block;
            }
        </style>
    </th:block>
</head>

<body>

<div th:fragment="content">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs" id="creditosTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="activos-tab" type="button" role="tab" onclick="switchTab('activos')">Activos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pendientes-tab" type="button" role="tab" onclick="switchTab('pendientes')">Pendientes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="rechazados-tab" type="button" role="tab" onclick="switchTab('rechazados')">Rechazados</button>
            </li>
        </ul>
        <div class="tab-content" id="creditosTabsContent">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar créditos..." onkeyup="filterTable()">
                    <span class="input-group-append"><button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button></span>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="creditoTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Monto</th>
                        <th>Plazo (meses)</th>
                        <th>Estado</th>
                        <th>Fecha Solicitud</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="creditoTableBody">
                    <!-- Data will be populated by JS -->
                    </tbody>
                </table>
                <div id="creditoData" style="display: none;"
                     th:each="credito : ${creditos}"
                     th:data-id="${credito.id}"
                     th:data-monto="${#numbers.formatDecimal(credito.monto, 1, 'COMMA', 2, 'POINT')}"
                     th:data-plazo="${credito.plazoMeses}"
                     th:data-estado="${credito.estado}"
                     th:data-fecha="${credito.usuarioSolicitud?.fechaSolicitud}">
                </div>

                <div class="pagination-container">
                    <button class="btn btn-primary" onclick="previousPage()" id="prevBtn"><i class="fas fa-chevron-left"></i> Anterior</button>
                    <span id="pageInfo">Página 1 de </span><span id="totalPages">1</span>
                    <button class="btn btn-primary" onclick="nextPage()" id="nextBtn">Siguiente <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Credit Details -->
    <div class="modal fade" id="creditoModal" tabindex="-1" aria-labelledby="creditoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #F4F6F9; border-radius: 15px;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="creditoModalLabel" style="font-weight: 600; color: #333;">Detalle de Crédito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="creditoModalBody">
                    <!-- AJAX content will be loaded here -->
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-menu-item primary" onclick="contextMenuVerDetalles()"><i class="fas fa-eye"></i> Ver Detalles</button>
    </div>
</div>

<th:block th:fragment="scripts">
    <script src="/appDashboard/user/dist/js/creditosPendientes.js" type="text/javascript"></script>
</th:block>

</body>
</html>
