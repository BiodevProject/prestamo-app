<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/admin/layout :: layout(
          pageTitle='Trabajadores',
          pageSubtitle='GestiÃ³n de trabajadores',
          activePage='trabajadores',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">
<head>
    <th:block th:fragment="css">
        <link href="/appDashboard/admin/dist/css/creditosPendientes.css" rel="stylesheet" type="text/css" />
        <style>
            .search-container { margin-bottom: 20px; }
        </style>
    </th:block>
</head>
<body>

<div th:fragment="content">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" type="button" role="tab">Trabajadores</button></li>
        </ul>
        <div class="tab-content">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar trabajadores..." onkeyup="filterTable()">
                    <span class="input-group-append"><button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button></span>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="workerTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="workerTableBody">
                    <tr th:each="trabajador : ${trabajadores}">
                        <td th:text="${trabajador.id}"></td>
                        <td th:text="${trabajador.nombre}"></td>
                        <td th:text="${trabajador.email}"></td>
                        <td th:text="${trabajador.rol}"></td>
                        <td><a href="#" class="btn btn-primary btn-sm">Ver Detalles</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script>
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("workerTable");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let display = "none";
                const td = tr[i].getElementsByTagName("td");
                for (let j = 0; j < td.length; j++) {
                    if (td[j] && td[j].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        display = "";
                        break;
                    }
                }
                tr[i].style.display = display;
            }
        }
    </script>
</th:block>

</body>
</html>
