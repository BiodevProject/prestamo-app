<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/admin/layout :: layout(
          pageTitle='Dashboard',
          pageSubtitle='Control panel',
          activePage='dashboard',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">
  <head>
    <th:block th:fragment="css">
    <!-- Morris chart -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css" rel="stylesheet" type="text/css" />
    <!-- Daterange picker -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-daterangepicker@3.1.0/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap wysihtml5 - text editor -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-wysiwyg/0.3.3/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
    </th:block>
  </head>
<body>

<div th:fragment="content">
    <!-- Dashboard Stats Cards -->
    <div class="dashboard-stats">
        <div class="stats-grid">
            <div class="stat-card stat-card-info">
                <a href="/admin/usuarios" class="stat-link">
                    <div class="stat-content">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Usuarios</h3>
                            <p>Usuarios registrados</p>
                        </div>
                    </div>
                    <div class="stat-footer">
                        <span>Mostrar tabla de usuarios</span>
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </a>
            </div>

            <div class="stat-card stat-card-success">
                <a href="/admin/trabajadores" class="stat-link">
                    <div class="stat-content">
                        <div class="stat-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Trabajadores</h3>
                            <p>Trabajadores registrados</p>
                        </div>
                    </div>
                    <div class="stat-footer">
                        <span>Mostrar tabla de trabajadores</span>
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </a>
            </div>
            
            <div class="stat-card stat-card-warning">
                <div class="stat-link" th:onclick="'showUsuarioDetails(' + ${usuario.id} + ')'" style="cursor: pointer;">
                    <div class="stat-content">
                        <div class="stat-icon">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Editar Cuenta</h3>
                            <p>Actualiza tu informaci√≥n</p>
                        </div>
                    </div>
                    <div class="stat-footer">
                        <span>Editar cuenta</span>
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card stat-card-danger">
                <a href="/admin/creditos/cobros" class="stat-link">
                    <div class="stat-content">
                        <div class="stat-icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Cobros</h3>
                            <p>Cobros pendientes</p>
                        </div>
                    </div>
                    <div class="stat-footer">
                        <span>Mostrar tabla de cobros</span>
                        <i class="fas fa-arrow-circle-right"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Modal content for SweetAlert2 - needed for Editar Cuenta button -->
    <div th:replace="~{fragments/usuarioModals :: modal-content(usuarios=${[usuario]})}"></div>
</div>

<th:block th:fragment="scripts">
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js" type="text/javascript"></script>
    <!-- Sparkline -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.min.js" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-daterangepicker@3.1.0/daterangepicker.min.js"></script>
    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-wysiwyg/0.3.3/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js'></script>

</th:block>

  </body>
</html>
