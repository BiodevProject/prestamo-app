<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/admin/layout :: layout(
          pageTitle='Cuotas de Crédito - ' + ${credito.usuario.nombre} + ' ' + ${credito.usuario.apellido},
          pageSubtitle='Detalle de cuotas del crédito',
          activePage='usuarios',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="css">
        <link href="/appDashboard/shared/css/creditos.css" rel="stylesheet" type="text/css" />
        <link href="/appDashboard/admin/dist/css/creditoDetalle.css" rel="stylesheet" type="text/css" />
    </th:block>
</head>

<body>

<div th:fragment="content">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs" id="cuotasTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pendientes-tab" type="button" role="tab" onclick="switchTab('pendientes')">Pendientes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="enrevision-tab" type="button" role="tab" onclick="switchTab('enrevision')">En Revisión</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pagadas-tab" type="button" role="tab" onclick="switchTab('pagadas')">Pagadas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vencidas-tab" type="button" role="tab" onclick="switchTab('vencidas')">Vencidas</button>
            </li>
        </ul>
        <div class="tab-content" id="cuotasTabsContent">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar cuotas..." onkeyup="filterTable()">
                    <span class="input-group-append"><button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button></span>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="cuotaTable">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Fecha Vencimiento</th>
                        <th>Monto</th>
                        <th id="moraHeader" style="display: none;">Mora</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="cuotaTableBody">
                    <!-- Data will be populated by JS -->
                    </tbody>
                </table>
                <div id="cuotaData" style="display: none;"
                     th:each="cuota : ${cuotas}"
                     th:data-estado="${cuota.estado}"
                     th:data-id="${cuota.id}"
                     th:data-codigo="${cuota.codigo}"
                     th:data-fecha-vencimiento="${cuota.fechaVencimiento}"
                     th:data-fecha-pago="${cuota.fechaPago}"
                     th:data-monto="${#numbers.formatDecimal(cuota.monto, 1, 'COMMA', 2, 'POINT')}"
                     th:data-pago-mora="${cuota.pagoMora != null ? #numbers.formatDecimal(cuota.pagoMora, 1, 'COMMA', 2, 'POINT') : '0.00'}">
                </div>

                <div class="pagination-container">
                    <button class="btn btn-primary" onclick="previousPage()" id="prevBtn"><i class="fas fa-chevron-left"></i> Anterior</button>
                    <span id="pageInfo">Página 1 de </span><span id="totalPages">1</span>
                    <button class="btn btn-primary" onclick="nextPage()" id="nextBtn">Siguiente <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Cuota Details -->
    <div class="modal fade" id="cuotaModal" tabindex="-1" aria-labelledby="cuotaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #F4F6F9; border-radius: 15px;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="cuotaModalLabel" style="font-weight: 600; color: #333;">Detalle de Cuota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cuotaModalBody">
                    <!-- AJAX content will be loaded here -->
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-menu-item primary" onclick="contextMenuVerDetalles()"><i class="fas fa-eye"></i> Ver Detalles</button>
        <div class="context-menu-divider" id="contextMenuDivider1" style="display: none;"></div>
        <button class="context-menu-item success" id="contextMenuRealizarPago" onclick="contextMenuRealizarPago()" style="display: none;"><i class="fas fa-credit-card"></i> Pagar Cuota</button>
    </div>

    <!-- Modal for Payment -->
    <div class="modal fade" id="pagoModal" tabindex="-1" aria-labelledby="pagoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #F4F6F9; border-radius: 15px;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="pagoModalLabel" style="font-weight: 600; color: #333;">Realizar Pago de Cuota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="cuota-detail">
                        <!-- Payment Amount Section -->
                        <div class="section-card full-width">
                            <div class="section-header">
                                <div class="section-header-left">
                                    <i class="fas fa-dollar-sign"></i>
                                    Paga tu cuota de:
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="info-grid" style="grid-template-columns: 1fr 1fr;">
                                    <div class="info-item important-field">
                                        <span class="info-label">Monto de la Cuota</span>
                                        <div class="info-value" id="montoCuota" style="font-size: 1.5em; font-weight: bold; color: #28a745;">$0.00</div>
                                    </div>
                                    <div class="info-item important-field" id="moraField" style="display: none;">
                                        <span class="info-label">Mora</span>
                                        <div class="info-value" id="montoMora" style="font-size: 1.5em; font-weight: bold; color: #dc3545;">$0.00</div>
                                    </div>
                                </div>
                                <div class="info-grid" style="grid-template-columns: 1fr; margin-top: 15px;">
                                    <div class="info-item important-field" id="totalField" style="display: none;">
                                        <span class="info-label">Total a Pagar</span>
                                        <div class="info-value" id="montoTotal" style="font-size: 1.8em; font-weight: bold; color: #007bff;">$0.00</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- QR Code Section -->
                        <div class="section-card full-width">
                            <div class="section-header">
                                <div class="section-header-left">
                                    <i class="fas fa-qrcode"></i>
                                    Código QR para Pago
                                </div>
                            </div>
                            <div class="section-content">
                                <div class="text-center">
                                    <img src="/images/qrDePago.svg" alt="QR Code para Pago" style="max-width: 300px; height: auto;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="realizarPago()" style="border-radius: 20px;">
                        <i class="fas fa-credit-card"></i> Pagar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script src="/appDashboard/user/js/creditoCuotas.js" type="text/javascript"></script>
</th:block>

</body>
</html>
