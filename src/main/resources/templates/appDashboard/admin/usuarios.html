<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/admin/layout :: layout(
          pageTitle='Usuarios',
          pageSubtitle='Gestión de usuarios',
          activePage='usuarios',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">
<head>
    <th:block th:fragment="css">
        <link href="/appDashboard/shared/css/creditos.css" rel="stylesheet" type="text/css" />
    </th:block>
</head>
<body>

<div th:fragment="content">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs" id="usuariosTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="usuarios-tab" type="button" role="tab">Usuarios</button>
            </li>
        </ul>
        <div class="tab-content" id="usuariosTabsContent">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar usuarios..." onkeyup="filterTable()">
                    <span class="input-group-append"><button class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i></button></span>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover" id="userTable">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Celular</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="userTableBody">
                    <!-- Data will be populated by JS -->
                    </tbody>
                </table>
                <div id="userData" style="display: none;"
                     th:each="usuario : ${usuarios}"
                     th:data-id="${usuario.id}"
                     th:data-codigo="${usuario.codigo}"
                     th:data-nombre="${usuario.nombre}"
                     th:data-apellido="${usuario.apellido}"
                     th:data-email="${usuario.email}"
                     th:data-celular="${usuario.celular}"
                     >
                </div>

                <div class="pagination-container">
                    <button class="btn btn-primary" onclick="previousPage()" id="prevBtn"><i class="fas fa-chevron-left"></i> Anterior</button>
                    <span id="pageInfo">Página <span id="currentPage">1</span> de <span id="totalPages">1</span></span>
                    <button class="btn btn-primary" onclick="nextPage()" id="nextBtn">Siguiente <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <button class="context-menu-item primary" onclick="contextMenuVerDetalles()"><i class="fas fa-eye"></i> Ver Detalles</button>
        <button class="context-menu-item warning" onclick="contextMenuEditarUsuario()"><i class="fas fa-edit"></i> Editar Usuario</button>
        <div class="context-menu-divider"></div>
        <button class="context-menu-item danger" onclick="contextMenuEliminarUsuario()"><i class="fas fa-trash"></i> Eliminar Usuario</button>
    </div>

    <!-- Modal for User Details -->
    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-labelledby="usuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #F4F6F9; border-radius: 15px;">
                <div class="modal-header" style="border-bottom: none;">
                    <h5 class="modal-title" id="usuarioModalLabel" style="font-weight: 600; color: #333;">Información del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm" th:action="@{/admin/usuarios/update}" method="post">
                        <input type="hidden" id="usuarioId" name="id" value="">
                        
                        <div class="info-section">
                            <div class="subheader mb-3">
                                <p>ID del Usuario: <strong id="usuarioIdDisplay">-</strong></p>
                            </div>

                            <div class="info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                                <div class="info-block">
                                    <label for="modalNombre" class="form-label">Nombre completo</label>
                                    <input type="text" id="modalNombre" name="nombre" class="form-control" disabled required />
                                </div>
                                <div class="info-block">
                                    <label for="modalEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" id="modalEmail" name="email" class="form-control" disabled required />
                                </div>
                                <div class="info-block">
                                    <label for="modalCelular" class="form-label">Número de celular</label>
                                    <input type="text" id="modalCelular" name="celular" class="form-control" disabled required />
                                </div>
                                <div class="info-block">
                                    <label for="modalRol" class="form-label">Rol en el sistema</label>
                                    <select id="modalRol" name="rol" class="form-select" disabled required>
                                        <option value="" disabled>Seleccione un rol</option>
                                        <option value="USER">Usuario</option>
                                        <option value="ADMIN">Administrador</option>
                                        <option value="TRABAJADOR">Trabajador</option>
                                    </select>
                                </div>
                                <div class="info-block">
                                    <label for="modalCodigo" class="form-label">Código</label>
                                    <input type="text" id="modalCodigo" name="codigo" class="form-control" disabled />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" style="border-top: none;">
                    <button type="button" class="btn btn-primary" id="modalEditBtn" style="border-radius: 20px;">
                        <i class="fas fa-edit"></i> Editar Información
                    </button>
                    <button type="submit" class="btn btn-success" id="modalSaveBtn" form="usuarioForm" style="display: none; border-radius: 20px;">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border-radius: 20px;">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="scripts">
    <script src="/appDashboard/admin/dist/js/usuarios.js" type="text/javascript"></script>
</th:block>

</body>
</html>
