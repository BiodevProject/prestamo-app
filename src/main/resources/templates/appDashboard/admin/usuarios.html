<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{appDashboard/admin/layout :: layout(
          pageTitle='Usuarios',
          pageSubtitle='Usuarios',
          activePage='usuarios',
          content=~{::content},
          pageCss=~{::css},
          pageScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="css">
    </th:block>
</head>

<body>

<div th:fragment="content">
    
    <!-- Table Tab Switcher -->
    <div class="table-tab-switcher">
        <div>
            <button type="button" class="table-switcher active" data-table-target="#todosUsuariosTable">
                Todos los usuarios
            </button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-container mb-3">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar usuarios..." />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                    <i class="fas fa-times"></i> Limpiar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Table Containers - Scalable fragments, just add the ones you need -->
    <div th:replace="~{fragments/usuarioTables :: todos-usuarios-table-content(usuarios=${usuarios})}"></div>
    
    <!-- Modal content for SweetAlert2 -->
    <div th:replace="~{fragments/usuarioModals :: modal-content(usuarios=${usuarios})}"></div>

    <!-- Table switcher scripts (include only once per page, at the end) -->
    <div th:replace="~{fragments/tableScripts :: table-switcher-scripts}"></div>
    
</div>

</body>
</html>
