<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content}, '/css/select.css')"
      th:with="title='SelectOption'">

<div th:fragment="content">

    <div class="selection-container">
        <div class="selection-header">
            <h1 class="selection-title">Selecciona una opción</h1>
            <p class="selection-subtitle">Elige la opción que deseas acceder</p>
        </div>

        <div class="selection-cards">
            <a href="/admin/dashboard" class="selection-card card-biovizion">
                <div class="card-decoration"></div>
                <div class="card-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3>Dashboard de Admin</h3>
                <p>Administra este sistema</p>
                <div class="card-hover-content">
                    <span>Explorar plataforma</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>

            <a href="/usuario/dashboard" class="selection-card card-biovac">
                <div class="card-decoration"></div>
                <div class="card-icon">
                    <i class="fas fa-syringe"></i>
                </div>
                <h3>Dashboard de User</h3>
                <p>Usuarios</p>
                <div class="card-hover-content">
                    <span>Explorar plataforma</span>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </a>
        </div>
    </div>
</div>
</html>
