<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content}, '/css/facturaForm.css')"
      th:with="title='Registro'">
  <div th:fragment="content">
    <!-- Main Content Container -->
    <div class="page-container" style="margin-top: 100px;">
      <!-- Breadcrumb -->
      
      <!-- Registration Panel -->
      <div class="info-panel">
        <header class="panel-header">
          <h1>Emitir nueva factura</h1>
          <div class="subheader">
            <nav class="breadcrumb" aria-label="breadcrumb">
              <a href="/">Inicio</a> › 
              <a href="/factura/dashboard">Facturas</a> › 
              <span class="current">Emitir factura</span>
            </nav>
            Complete el formulario para emitir una factura en el sistema
          </div>
        </header>

        <div class="info-section">
          <form th:action="@{/factura/save}" method="post">
            <div class="info-grid">
              <div class="info-block">
                <label for="date">Current Date (Temp)</label>
                <input type="date" id="date" name="date" required 
                       autocomplete="off">
              </div>
              
              <div class="info-block">
                <label for="buyer">Buyer</label>
                <input type="buyer" id="buyer" name="buyer" required 
                       placeholder="Ej: Juan" autocomplete="off">
              </div>
              
              <div class="info-block">
                <label for="seller">Seller</label>
                <input type="seller" id="seller" name="seller" required 
                       placeholder="Ej: BioVac  " autocomplete="off">
              </div>

              <div class="info-block">
                <label for="product">Product</label>
                <input type="product" id="product" name="product" required 
                       placeholder="Ej: BioVac  " autocomplete="off">
              </div>

              <div class="info-block">
                <label for="price">Price</label>
                <input type="price" id="price" name="price" required 
                       placeholder="Ej: BioVac  " autocomplete="off">
              </div>

            <div class="panel-actions">
              <button type="submit" class="btn btn-primary">Emitir factura</button>
              <a href="/factura/dashboard" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</html>
