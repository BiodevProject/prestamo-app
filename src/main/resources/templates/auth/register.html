<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content}, '/css/register.css')"
      th:with="title='Registro'">
  <div th:fragment="content">
    <!-- Main Content Container -->
    <div class="page-container" style="margin-top: 100px;">

      <!-- Registration Panel -->
      <div class="info-panel">
        <header class="panel-header">
          <h1>Registrar nuevo usuario</h1>
          <div class="subheader">
            <!-- Breadcrumb -->
            <nav class="breadcrumb" aria-label="breadcrumb">
              <a href="/">Inicio</a> ›
              <a href="/usuarios/dashboard">Usuarios</a> ›
              <span class="current">Registrar nuevo usuario</span>
            </nav>
            Complete el formulario para registrar un nuevo usuario en el sistema
          </div>
        </header>

        <div class="info-section">

          <form th:action="@{/usuario/save}" method="post">
            <div class="info-grid">
              <div class="info-block">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" required
                       placeholder="Ej: Juan Pérez" autocomplete="off">
              </div>
              <div class="info-block">
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" required
                       placeholder="Ej: Pérez" autocomplete="off">
              </div>

              <div class="info-block">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required
                       placeholder="Ej: usuario@example.com" autocomplete="off">
              </div>

              <div class="info-block">
                <label for="celular">Número de celular</label>
                <input type="tel" id="celular" name="celular" required
                       placeholder="Ej: 999888777" autocomplete="off">
              </div>

              <div class="info-block">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" required
                       placeholder="Ej: 25" min="18" max="120" autocomplete="off">
              </div>

              <div class="info-block">
                <label for="rol">Rol en el sistema</label>
                <select id="rol" name="rol" class="form-select" required>
                  <option value="" disabled>Seleccione un rol</option>
                  <option value="ROLE_USER" selected>Usuario</option>
                </select>
              </div>

              <div class="info-block">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required
                       placeholder="Ingrese una contraseña segura" autocomplete="new-password">
              </div>
            </div>

            <div class="panel-actions">
              <button type="submit" class="btn btn-primary">Registrar usuario</button>
              <a href="/usuarios/dashboard" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</html>
