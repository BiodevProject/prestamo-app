<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sistema</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* Estilos base */
    * {
      box-sizing: border-box !important;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('/mainPage/images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Contenedor del registro */
    .register-container {
      background-color: #fff;
      width: 100%;
      max-width: 450px;
      min-width: 300px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(57, 56, 56, 0.1);
      position: relative;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #ffca56;
    }

    /* Cabecera */
    .register-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .register-header h2 {
      color: #02246a;
      font-size: clamp(24px, 5vw, 28px); /* Tamaño responsive */
      margin-bottom: 8px;
      font-family: 'Baloo Chettan', cursive;
    }

    .register-header p {
      color: #666;
      font-size: clamp(13px, 3vw, 15px); /* Tamaño responsive */
    }

    /* Campos del formulario */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #02246a;
      font-weight: 500;
      font-size: clamp(14px, 3vw, 16px);
    }

    .form-control {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: clamp(14px, 3vw, 15px);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffca56;
      box-shadow: 0 0 0 0.2rem rgba(255, 202, 86, 0.25);
      outline: none;
    }

    /* Iconos */
    .form-group i {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #666;
      font-size: clamp(14px, 3vw, 16px);
    }

    /* Botón de registro */
    .btn-register {
      background-color: #02246a;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: clamp(15px, 3vw, 16px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-register:hover {
      background-color: #011a52;
    }

    /* Pie de página */
    .register-footer {
      text-align: center;
      margin-top: 20px;
      font-size: clamp(13px, 3vw, 14px);
    }

    .register-footer a {
      color:#011a52;
      font-weight: 500;
      text-decoration: none;
    }

    .register-footer a:hover {
      text-decoration: underline;
    }

    /* Media Queries para ajustes específicos */
    @media (max-width: 480px) {
      .register-container {
        padding: 25px 20px;
      }

      .form-group i {
        top: 40px;
      }
    }

    @media (max-width: 350px) {
      .register-container {
        padding: 20px 15px;
      }

      .form-control {
        padding: 10px 35px 10px 12px;
      }

      .form-group i {
        right: 12px;
        top: 38px;
      }
    }
  </style>
</head>
<body>


<div class="register-container">
  <div class="register-header">
    <h2>Crear una cuenta</h2>
    <p>Regístrate para acceder al sistema</p>
  </div>

  <form th:action="@{/usuario/save}" method="post">
    <div class="form-group">
      <label for="nombre">Nombres</label>
      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Juan Pérez" required>
      <i class="fas fa-user"></i>
    </div>

    <div class="form-group">
      <label for="apellido">Apellidos</label>
      <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ej: Pérez" required>
      <i class="fas fa-user"></i>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Ej: usuario@example.com" required>
      <i class="fas fa-envelope"></i>
    </div>

    <div class="form-group">
      <label for="celular">Número de celular</label>
      <input type="tel" id="celular" name="celular" class="form-control" placeholder="Ej: 999888777" required>
      <i class="fas fa-phone"></i>
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" name="edad" class="form-control" placeholder="Ej: 25" min="18" max="120" required>
      <i class="fas fa-birthday-cake"></i>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese una contraseña segura" required>
      <i class="fas fa-lock"></i>
    </div>

    <!-- reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6LfdRXQrAAAAAHDTgPuo0c3dQK9F_ftjdqtf0WDQ"></div>

    <button type="submit" class="btn-register">Registrarse</button>
  </form>

  <div class="register-footer">
    <p>¿Ya tienes una cuenta? <a href="/auth/login">Inicia sesión aquí</a></p>
  </div>
</div>
</body>

<!-- Script de Google -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</html>
