<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Estilos base */
    * {
      box-sizing: border-box !important;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('/mainPage/images/banner.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Contenedor del login */
    .login-container {
      background-color: #fff;
      width: 100%;
      max-width: 450px;
      min-width: 300px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(57, 56, 56, 0.1);
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #ffca56;
    }

    /* Cabecera */
    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-header h2 {
      color: #02246a;
      font-size: clamp(24px, 5vw, 28px); /* Tamaño responsive */
      margin-bottom: 8px;
      font-family: 'Baloo Chettan', cursive;
    }

    .login-header p {
      color: #666;
      font-size: clamp(13px, 3vw, 15px); /* Tamaño responsive */
    }

    /* Campos del formulario */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #02246a;
      font-weight: 500;
      font-size: clamp(14px, 3vw, 16px);
    }

    .form-control {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: clamp(14px, 3vw, 15px);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffca56;
      box-shadow: 0 0 0 0.2rem rgba(255, 202, 86, 0.25);
      outline: none;
    }

    /* Iconos */
    .form-group i {
      position: absolute;
      right: 15px;
      top: 42px;
      color: #666;
      font-size: clamp(14px, 3vw, 16px);
    }

    /* Botón de login */
    .btn-login {
      background-color: #02246a;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: clamp(15px, 3vw, 16px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #011a52;
    }

    /* Pie de página */
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: clamp(13px, 3vw, 14px);
    }

    .login-footer a {
      color: #ffca56;
      font-weight: 500;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Recordar y olvidar contraseña */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .remember-me label {
      font-size: clamp(13px, 3vw, 14px);
      margin-bottom: 0;
    }

    .forgot-password a {
      color: #666;
      font-size: clamp(12px, 3vw, 13px);
      text-decoration: none;
    }

    .forgot-password a:hover {
      color: #ffca56;
    }

    /* Media Queries para ajustes específicos */
    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
      }

      .form-group i {
        top: 40px;
      }

      .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
      }

      .forgot-password {
        margin-top: 5px;
      }
    }

    @media (max-width: 350px) {
      .login-container {
        padding: 20px 15px;
      }

      .form-control {
        padding: 10px 35px 10px 12px;
      }

      .form-group i {
        right: 12px;
        top: 38px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h2>Bienvenido de nuevo</h2>
    <p>Inicia sesión para acceder a tu cuenta</p>
  </div>

  <form action="#" method="post">
    <div class="form-group">
      <label for="username">Correo electrónico</label>
      <input type="email" id="username" name="username" class="form-control" placeholder="Ingresa tu correo electrónico" required>
      <i class="fas fa-envelope"></i>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
      <i class="fas fa-lock"></i>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Recordarme</label>
      </div>
      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>

    <button type="submit" class="btn-login">Iniciar sesión</button>
  </form>

  <div class="login-footer">
    <p>¿No tienes una cuenta? <a href="/auth/register">Regístrate aquí</a></p>
  </div>
</div>
</body>
</html>
