<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content}, '/css/home.css')"
      th:with="title='Inicio'">

  <div th:fragment="content">
    
    <!-- Page Content -->
    <div class="container" style="margin-top: 100px;">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Ingresar</h2>

              <form action="#" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">
                </div>

                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-dark w-100">Ingresar</button>
                </div>
              </form>

              <div class="text-center mt-3">
                <a href="/auth/registro" class="card-link">¿No tiene cuenta? Regístrese aquí</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</html>
