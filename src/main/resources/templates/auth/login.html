<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layoutsinnavbar :: layout(~{::content}, '/css/login.css')"
      th:with="title='Inicio', navbarHidden=true, footerHidden=true">

<div th:fragment="content">
  <!-- Page Content -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card border-0 shadow-lg login-card">
          <!-- Header con gradiente mejorado -->
          <div class="card-header py-4 login-header">
            <div class="d-flex justify-content-center">
              <h2 class="text-white mb-0">Acceso al Sistema</h2>
            </div>
          </div>

          <div class="card-body px-5 py-4">
            <!-- Logo de candado estilizado -->
            <div class="text-center mb-4">
              <div class="login-icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                     viewBox="0 0 16 16" class="login-icon">
                  <path
                          d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                </svg>
              </div>
            </div>

            <form action="#" method="post">
              <div class="form-group mb-4">
                <label for="username" class="form-label">Correo electrónico</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input type="email" class="form-control" id="username" name="username"
                         placeholder="usuario@empresa.com" required autocomplete="off">
                </div>
              </div>

              <div class="form-group mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                  </span>
                  <input type="password" class="form-control" id="password" name="password"
                         placeholder="••••••••" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg btn-login">
                  Ingresar
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Script para mostrar/ocultar contraseña -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.querySelector('.toggle-password');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function() {
        // Cambiar el tipo de input
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);

        // Cambiar el ícono y estado
        const icon = this.querySelector('i');
        this.classList.toggle('active');

        if (type === 'password') {
          icon.classList.remove('bi-eye-slash-fill');
          icon.classList.add('bi-eye-fill');
        } else {
          icon.classList.remove('bi-eye-fill');
          icon.classList.add('bi-eye-slash-fill');
        }
      });
    });
  </script>
</div>
</html>
