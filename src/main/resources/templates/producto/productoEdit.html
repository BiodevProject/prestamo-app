<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content}, '/css/userEdit.css')"
      th:with="title='Información de producto'">
  <div th:fragment="content">

    <section class="info-panel" style="margin-top: 150px">
      <header class="panel-header">
        <h1>Información de la Producto</h1>
        <div class="subheader">
          <p>ID de la Producto: <strong th:text="${producto.id}">123</strong></p>
          <nav class="breadcrumb">
            <a href="/">Inicio</a> › 
            <a href="/producto/dashboard">Productos</a> › 
            <span class="current">Información</span>
          </nav>
        </div>
      </header>

      <div class="info-section">
        <form th:action="@{/producto/update}" method="post" id="user-form">
          <input type="hidden" name="id" th:value="${producto.id}" />

          <div class="info-grid">
            <div class="info-block">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" disabled required />
            </div>
            <div class="info-block">
              <label for="descripcion">Descripción</label>
              <input type="text" id="descripcion" name="descripcion" th:value="${producto.descripcion}" disabled required />
            </div>
            <div class="info-block">
              <label for="precio">Precio</label>
              <input type="text" id="precio" name="precio" th:value="${producto.precio}" disabled required />
            </div>
          </div>

          <div class="panel-actions">
            <button type="button" class="btn btn-primary" id="edit-btn">Editar Información</button>
            <button type="submit" class="btn btn-success" id="save-btn" style="display: none;">Guardar Cambios</button>
            <a href="/producto/dashboard" class="btn btn-secondary">Regresar</a>
          </div>
        </form>
      </div>
    </section>

    <script>
      const editBtn = document.getElementById("edit-btn");
      const saveBtn = document.getElementById("save-btn");
      const form = document.getElementById("user-form");
      const inputs = form.querySelectorAll("input:not([type='hidden'])");

      editBtn.addEventListener("click", () => {
        inputs.forEach(input => input.removeAttribute("disabled"));
        editBtn.style.display = "none";
        saveBtn.style.display = "inline-block";
      });
    </script>

  </div>
</html>
