<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::content}, '/css/register.css')"
      th:with="title='Registro'">
  <div th:fragment="content">
    <!-- Main Content Container -->
    <div class="page-container" style="margin-top: 100px;">
      
      <!-- Registration Panel -->
      <div class="info-panel">
        <header class="panel-header">
          <h1>Registrar nuevo trabajador</h1>
          <div class="subheader">
            <!-- Breadcrumb -->
            <nav class="breadcrumb" aria-label="breadcrumb">
              <a href="/">Inicio</a> › 
              <a href="/trabajador/dashboard">Trabajadores</a> › 
              <span class="current">Registrar nuevo trabajador</span>
            </nav>
            Complete el formulario para registrar un nuevo trabajador en el sistema
          </div>
        </header>

        <div class="info-section">

          <form th:action="@{/trabajador/save}" method="post">
            <div class="info-grid">
              <div class="info-block">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Ej: Juan Pérez" autocomplete="off">
              </div>
              
              <div class="info-block">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Ej: trabajador@example.com" autocomplete="off">
              </div>
              
              <div class="info-block">
                <label for="rol">Rol en el sistema</label>
                <select id="rol" name="rol" class="form-select" required>
                  <option value="" disabled>Seleccione un rol</option>
                  <option value="TRABAJADOR" selected>Trabajador</option>
                  <option value="ADMIN">Administrador</option>
                </select>
              </div>
              
              <div class="info-block">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingrese una contraseña segura" autocomplete="new-password">
              </div>
            </div>

            <div class="panel-actions">
              <button type="submit" class="btn btn-primary">Registrar trabajador</button>
              <a href="/trabajador/dashboard" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</html>
